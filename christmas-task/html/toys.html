<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toys</title>
    <link rel="stylesheet" href="/christmas-task/css/toys.css" />
  </head>
  <body>
    <header>
      <ul class="header-items">
        <li class="header-item">
          <div class="volume"></div>
        </li>
        <li class="header-item">
          <div class="snowflake"></div>
        </li>
        <li class="header-item">
          <div class="search-toys">
            <input type="text" />
          </div>
        </li>
        <li class="header-item">
          <h2 class="toys-text">Игрушки</h2>
        </li>
      </ul>
    </header>
    <main>
      <div class="main-container">
        <div class="left-section-toys">
          <div class="sort-section">
            <p class="text sort-text">Сортировать</p>
            <select>
              <option>По названию от А до Я</option>
              <option>По названию от Я до А</option>
              <option>По количеству по убыванию</option>
              <option>По количеству по возрастанию</option>
            </select>
          </div>
          <div class="categories-section"></div>
          <div class="form-toys-section"></div>
          <div class="year-count-section"></div>
          <div class="color-section"></div>
          <div class="size-section"></div>
          <div class="favorites-section"></div>
          <div class="reset-btns">
            <button class=""></button>
            <button class=""></button>
          </div>
        </div>
        <div class="right-section-toys">
          <div class="toys-list">
            <div class="toys-item">
              <h3 class="toy-name"></h3>
              <div class="toy-img"></div>
              <div class="toy-count"></div>
              <div class="purchase-year"></div>
              <div class="toy-form"></div>
              <div class="toy-color"></div>
              <div class="toy-size"></div>
              <div class="is-favorite"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-content-wrapper">
        <a class="footer-link-github" href="">maxdanko2000.github</a>
        <p class="create-year">2021</p>
        <a href="https://rs.school/js/">
          <img
            class="footer-logo-img"
            src="/christmas-task/assets/img/rs_school_js_logo.svg"
            alt="rss logo image"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
